<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Style CSS -->
    <link href="css/style.css" rel = "stylesheet">

    <!-- JS -->
    <script src="/main.js" defer></script>

    <title>Number Guesser</title>
  </head>
  <body>
    <div class="container-fluid row text-center">
      <h1>Guess the Random Number</h1>
      <h3 id="rangeText"></h3>
    </div>
    <div class="container-fluid row">
      <div class="col">
        <h3>Numbers Guessed:<br><span id="numberGuesses"></span></h3>
      </div>
      <div class="col text-end">
        <h3>Number of Guesses: <span id="wrongGuesses">0</span></h3>
      </div>
    </div> 
    <div class="container-fluid row h-100 d-flex align-items-center" id="range">
      <div class="col d-flex justify-content-center">
        <div class="box text-center">
          <h3>Input range:</h3>
          <hr>
          <form>
            <h4 class="text-start">Min:</h4>
            <input type="text" class="form-control mt-2" id="minText">
            <h4 class="text-start">Max:</h4>
            <input type="text" class="form-control mt-2" id="maxText">
            <br>
            <input type="button" id="rangeButton" value="Submit">
          </form>
          <hr>
        </div>
      </div>
    </div>
    <div class="container-fluid row h-100 d-flex align-items-center d-none" id="guess">
      <div class="col d-flex justify-content-center">
        <div class="box text-center">
          <h3>Input guess:</h3>
          <hr>
          <form>
            <input type="text" class="form-control mt-2" id="inputText">
            <br>
            <input type="button" id="guessButton" value="Submit">
          </form>
          <hr>
          <h5 id = "result"></h5>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
